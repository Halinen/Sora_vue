<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    
    <div id="app"></div>
    <Script>
     
      const p = new Promise(function(resolved,rejected){
        let res = {
          code: 201,
          data:{
            name:'sss'
          }
        }

        setTimeout(() => {
          if(res.code === 200){
            resolved(res.data)
          }
          else{
            rejected(res.error)
          }
        },1000)

      })
      p.then((val)=>{
        console.log(val)
      },(err)=>{
        console.log(err)
      })
      // .them(()=>{

      // })
      .catch((err)=>{
        console.log(err)
      })
    </Script>
  </body>
</html>
